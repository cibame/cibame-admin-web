<div fxFlexFill class="admin-page">
  <div class="page-header" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start stretch" fxLayoutAlign.gt-xs="start start" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" fxFlex>
      <button mat-icon-button routerLink="../">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <div *ngIf="product">
        <h1 class="title" style="margin: 0">{{product.name}}</h1>
        <div class="subtitle"># {{product.id}}</div>
      </div>
      <div *ngIf="!product">
        <h1 class="title" style="margin: 0">Nuovo prodotto</h1>
        <div class="subtitle">Inserisci un nuovo prodotto</div>
      </div>
    </div>


  </div>
  <div class="page-content carded padded mat-elevation-z1">

    <form #form="ngForm"
          name="form"
          [formGroup]="fg"
          (ngSubmit)="onSubmit()"
          novalidate
          fxLayout="column"
    >
      <div fxLayout="column"
           fxLayoutAlign="start stretch"
           fxLayout.gt-xs="row"
           fxLayoutGap="0"
           fxLayoutAlign.gt-xs="start center"
           fxLayoutGap.gt-xs="10px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nome</mat-label>
          <label>
            <input matInput formControlName="name">
          </label>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Dettagli</mat-label>
          <label>
            <input matInput formControlName="detail">
          </label>
        </mat-form-field>
      </div>
